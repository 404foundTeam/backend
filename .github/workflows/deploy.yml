name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2에 JAR 업로드
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/apps/marketbee/app.jar"

      # 5. EC2에서 실행
      - name: Run app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 프로세스 종료
            if [ -f /apps/marketbee/app.pid ]; then
              PID=$(cat /apps/marketbee/app.pid)
              if ps -p $PID > /dev/null; then
                echo "Killing process $PID"
                kill -9 $PID
              fi
            fi

            # 새 프로세스 실행
            nohup java -Xms128m -Xmx256m -XX:+UseSerialGC \
              -jar /apps/marketbee/app.jar \
              --spring.profiles.active=prod \
              --spring.config.additional-location=optional:file:/apps/marketbee/ \
              > /var/log/marketbee/app.out 2>&1 & echo $! > /apps/marketbee/app.pid
