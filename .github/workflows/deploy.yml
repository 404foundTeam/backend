name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2에 JAR 업로드
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*SNAPSHOT.jar"
          target: "/apps/marketbee/"

      # 5. EC2에서 실행
      - name: Run app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /apps/marketbee

            # 기존 프로세스 종료
            if [ -f app.pid ]; then
              PID=$(cat app.pid)
              if ps -p $PID > /dev/null; then
                echo "Killing process $PID"
                kill -9 $PID
              fi
              rm -f app.pid
            fi

            # 최신 JAR을 app.jar로 교체
            JAR_FILE=$(ls -t *SNAPSHOT.jar | head -n 1)
            mv "$JAR_FILE" app.jar

            # etc 디렉토리 없으면 생성
            mkdir -p /apps/marketbee/etc

            # marketbee.env 생성 (Secrets 값 전달)
            echo "DB_URL=${{ secrets.DB_URL }}" > /apps/marketbee/etc/marketbee.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> /apps/marketbee/etc/marketbee.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /apps/marketbee/etc/marketbee.env

            # 환경변수 로드
            set -a
            source /apps/marketbee/etc/marketbee.env
            set +a

            # 새 프로세스 실행
            nohup java -Xms128m -Xmx256m -XX:+UseSerialGC \
              -jar app.jar \
              --spring.profiles.active=prod \
              > /var/log/marketbee/app.out 2>&1 & echo $! > app.pid

            echo "✅ Backend deployed and restarted successfully."
